edition: 3.0.0
name: singles-dating-app
access: default

vars:
  region: cn-hangzhou

resources:
  # 前端静态网站 - OSS
  frontend:
    component: oss
    props:
      region: ${vars.region}
      bucket: singles-dating-app-prod
      codeUri: ./dist
      website:
        index: index.html
        error: index.html
      cors:
        - allowedOrigin: ['*']
          allowedMethod: ['GET', 'HEAD']
          allowedHeader: ['*']

  # API - 函数计算
  api:
    component: fc3
    props:
      region: ${vars.region}
      functionName: singles-dating-api
      description: 单身搭子饭局 API
      runtime: nodejs20
      code: ./api-fc
      handler: index.handler
      memorySize: 256
      timeout: 30
      environmentVariables:
        FEISHU_APP_ID: cli_a917c4e3ae389bb3
        FEISHU_APP_SECRET: mswUEwqg0gWEXzDYRzko3eWXVDtjxrto
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
